# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/editorial_house?useSSL=false&serverTimezone=UTC
spring.datasource.username=springuser
spring.datasource.password=TheStrongestPassword
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Server Configuration
server.port=8080

# Security Configuration
# We will use a custom filter for CSRF to handle X-XSRF-TOKEN for Angular
# The default Spring Security CSRF implementation is sufficient for this.
# We will configure the CsrfTokenRepository to use a cookie named XSRF-TOKEN
# and a header named X-XSRF-TOKEN.

# CORS Configuration (for Angular frontend running on a different port)
spring.web.cors.allowed-origins=http://localhost:4200
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true
